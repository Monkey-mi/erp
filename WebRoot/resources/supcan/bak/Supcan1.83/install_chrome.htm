<br>
<br><h2>三步快速搞定安装：</h2>
<br>
<b>Step1</b>.下载 <a href="supcan.crx">supcan.crx</a>(右键,选择链接另存为);<br>
<br>
<b>Step2</b>.按右图的提示，从右侧工具栏打开”扩展程序“页面；<br>
<br>
<b>Step3</b>.在资源管理器中找到刚下载的这个文件，<b>用鼠标直接将其拖入</b>"扩展程序"页面即可;<br>
<br><br><br><br><br><br><br>
<table cols=1 width=360>
<tr>
 <td class='roundtop' width=360 height=140 fillColor="#ffffff,#e9e9e9" fillAngle=190 lineColor='#aaaaaa' round="left">
　<b>为什么不象其它浏览器那样自动安装呢？</b><br>
<pre><font color=#004488>解释说明:
　　Chrome的插件必须部署到Google的网上商店才能
自动安装，而Google的网上商店需要翻墙才能访问，
普通用户不具备这个条件，所以才不得已而采用上述的
手动方式安装.
</pre>
